<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucks</title>
</head>

<body>
    <header>
        <h1>Trucks</h1>
        <p>Lots of trucks</p>
        <nav>
            <a href="/admin">Home</a>
            <a href="/admin/trucks">Trucks</a>
        </nav>
        <a href="/logout">Logout</a>
    </header>

    <div class="trucks" style="display: flex; justify-content: space-around;">
        {{range $index, $truck := .}}
        <div id="truck-{{$index}}">
            <h2>Truck no. {{$index}}</h2>
            <p>Informations</p>
            <ul>
                <li>{{$truck.FuelType}}</li>
                <li>{{$truck.Payload}} T</li>
                <li>{{$truck.Distance}}Km</li>
            </ul>
        </div>
        {{end}}
    </div>



</body>

</html>
